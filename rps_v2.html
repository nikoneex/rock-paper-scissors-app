<!DOCTYPE html>
<html>

<head>
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div id='main-container'>
        <button class="choose-btn" id="rock"><i class="far fa-hand-rock fa-5x"></i>Rock</button>
        <button class="choose-btn" id="paper"><i class="far fa-hand-paper fa-5x"></i>Paper</button>
        <button class="choose-btn" id="scissors"><i class="far fa-hand-scissors fa-5x"></i>Scissors</button>
        <div class="result-container">
            <div class="score"><span id="player"></span>Player</div>
            <div class="score"><span id="computer"></span>Computer</div>
            <p class="text"></p>
            <p class="results"></p>
        </div>
    </div>
    <script src="rps_v2.js"></script>
</body>

</html>
